general:
  branches:
    ignore:
      - gh-pages
machine:
  node:
    version: 5.5.0

dependencies:
  post:
    - npm install eslint@2.2.0
test:
  override:
    - npm run build

deployment:
  master:
    branch: master
    owner: pokemon-tcg
    commands:
      - git config --global user.email "pokemon-tcg@bot.com"
      - git config --global user.name "Pokemon TCG Bot"
      - npm run deploy
