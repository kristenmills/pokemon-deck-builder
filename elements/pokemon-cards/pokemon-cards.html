<link rel="import" href="../pokemon-card/pokemon-card.html">

<polymer-element name="pokemon-cards" attributes="pokemon">
  <template>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/yeti/bootstrap.min.css">
    <div class="row">
      <template repeat="{{cards}}">
        <div class="col-md-3 col-sm-3 col-xs-3">
          <pokemon-card pokemon="{{}}"></pokemon-card>
        </div>
      </template>
    </div>
  </template>
  <script src="pokemon-cards.js"></script>
</polymer-element>
