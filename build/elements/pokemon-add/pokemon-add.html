<link rel="import" href="../../bower_components/core-dropdown-menu/core-dropdown-menu.html">
<link rel="import" href="../../bower_components/core-dropdown/core-dropdown.html">
<link rel="import" href="../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../bower_components/core-item/core-item.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<polymer-element name="pokemon-add">

  <template>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="pokemon-add.css" shim-shadowdom>
    <form class="form-inline">
      <div class="col-md-1 col-md-offset-3 form-group">
        <label class="sr-only" for="quantity">Quantity</label>
        <input type="number" class="form-control width-100" id="quantity" placeholder="QTY" value="{{quantity}}" min="0">
      </div>
      <div class="col-md-2 form-group">
        <core-dropdown-menu label="Chose a set">
          <core-dropdown class="dropdown">
            <core-menu valueattr="value" selected="{{set}}">
              <template repeat="{{sets}}">
                <core-item label="{{label}}" value="{{value}}"></core-item>
              </template>
            </core-menu>
          </core-dropdown>
        </core-dropdown-menu>
      </div>
      <div class="col-md-1 form-group">
        <label class="sr-only" for="number">Number</label>
        <input type="number" class="form-control width-100" id="number" placeholder="#" value="{{number}}" min="0">
      </div>
      <div class="col-md-2 form-group">
        <button class="btn btn-default" on-click="{{addCard}}">Add</button>
      </div>
    </form>
    <paper-toast id="toast" text="There was a problem with that pokemon."></paper-toast>
  </template>

  <script src="pokemon-add.js"></script>
</polymer-element>
