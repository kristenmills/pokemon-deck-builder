<polymer-element name="pokemon-list" attributes="pokemon">

  <template>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/yeti/bootstrap.min.css">

    <div class="panel panel-default">
      <div class="panel-heading">Cards</div>

      <ul class="list-group">
        <template repeat="{{p, i in pokemon}}">
          <li class="list-group-item">
            <span class="badge" pokemon="{{i}}" on-click="{{ remove }}">x</span>
            {{p.quantity}}x {{p.set}}-{{p.number}}
          </li>
        </template>
      </ul>
    </div>
  </template>
  <script src="pokemon-list.js"></script>
</polymer-element>
