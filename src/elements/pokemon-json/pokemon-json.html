<link rel="import" href="../../bower_components/paper-dialog/paper-action-dialog.html">

<polymer-element name="pokemon-json" attributes="pokemon">
  <template>
    <paper-action-dialog backdrop heading="Import/Export" id="dialog">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/yeti/bootstrap.min.css">
      <textarea class="form-control" value="{{json}}" rows="10" cols="40"></textarea>
      <button class="btn btn-primary" on-click="{{update}}" affirmative>Update</button>
    </paper-action-dialog>
  </template>
  <script src="pokemon-json.js"></script>
</polymer-element>
