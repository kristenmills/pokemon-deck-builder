<link rel="import" href="../../bower_components/core-dropdown-menu/core-dropdown-menu.html">
<link rel="import" href="../../bower_components/core-dropdown/core-dropdown.html">
<link rel="import" href="../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../bower_components/core-item/core-item.html">
<polymer-element name="pokemon-add">

  <template>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="pokemon-add.css" shim-shadowdom>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css">
    <form class="form-inline">
      <div class="col-md-1 col-md-offset-3 form-group">
        <label class="sr-only" for="quantity">Email address</label>
        <input type="number" class="form-control width-100" id="quantity" placeholder="QTY">
      </div>
      <div class="col-md-2 form-group">
        <core-dropdown-menu label="Chose a set">
          <core-dropdown class="dropdown">
            <core-menu>
              <template repeat="{{sets}}">
                <core-item label="{{label}}" value="{{value}}"></core-item>
              </template>
            </core-menu>
          </core-dropdown>
        </core-dropdown-menu>
      </div>
      <div class="col-md-1 form-group">
        <label class="sr-only" for="number">Email address</label>
        <input type="number" class="form-control width-100" id="number" placeholder="#">
      </div>
      <div class="col-md-2 form-group">
        <button class="btn btn-default">Add</button>
      </div>
    </form>

  </template>

  <script src="pokemon-add.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
</polymer-element>
